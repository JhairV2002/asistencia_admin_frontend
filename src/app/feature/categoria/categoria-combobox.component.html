<select #selectCategoria (change)="onSelect(selectCategoria.value)" class="select select-primary" name="" id="">    
    <option value=0 selected disabled>Seleccione</option>
    <option *ngFor="let categoria of categorias"
    [value]="categoriaId"
    [selected]="categoria.categoriaActividadId === categoriaId"
    >
        {{categoria.nombre}}
    </option>
</select>
